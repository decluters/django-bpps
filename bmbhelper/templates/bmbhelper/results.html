{% extends 'bmbhelper/index.html' %}
{% block content %}

<div id="includes-results">

    <div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="release-information-tab" data-toggle="tab" href="#release-information" role="tab">Release Information</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tracklist-tab" data-toggle="tab" href="#tracklist" role="tab">Tracklist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="edit-note-tab" data-toggle="tab" href="#edit-note" role="tab">Edit Note</a>
            </li>
        </ul>
    </div>

        <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="release-information" role="tabpanel">
                {% include "bmbhelper/includes/meta.html" %}
            </div>

            <div class="tab-pane fade" id="tracklist" role="tabpanel" >
                {% include "bmbhelper/includes/tracks.html" %}
            </div>

            <div class="tab-pane fade" id="edit-note" role="tabpanel">
                {% include "bmbhelper/includes/edit-note.html" %}
            </div>
        </div>

</div>

{% load static %}
<script src="{% static "bmbhelper/js/results.js" %}"></script>

{% endblock %}
